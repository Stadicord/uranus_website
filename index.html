<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terrell Effect 模擬器</title>

  <!-- 字體與樣式 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background: radial-gradient(ellipse at bottom, #001133 0%, #000000 100%);
      color: #fff;
      overflow-x: hidden;
    }
    header, footer {
      text-align: center;
      padding: 1em;
    }
    .lang-buttons button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .lang-buttons button:hover {
      background-color: #555;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }
    .controls label {
      margin-bottom: 5px;
    }
    .canvas-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 20px;
    }
    canvas {
      width: 300px;
      height: 300px;
      background: #111;
      border: 1px solid #444;
    }
    #explanation {
      max-width: 800px;
      margin: 0 auto;
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>

  <!-- MathJax for LaTeX rendering -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Three.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
</head>
<body>
  <header>
    <h1 id="title">特勒爾效應模擬器</h1>
    <div class="lang-buttons">
      <button onclick="setLang('zh-TW')">🇹🇼 繁體中文</button>
      <button onclick="setLang('en')">🇺🇸 English</button>
    </div>
    <div class="controls">
      <label id="betaLabel">β = 0.00</label>
      <input type="range" id="betaSlider" min="0" max="0.99" step="0.01" value="0.00">
    </div>
  </header>

  <main class="canvas-container">
    <div>
      <canvas id="lorentzCanvas"></canvas>
      <p id="lorentzDesc">洛倫茲收縮示意</p>
    </div>
    <div>
      <canvas id="terrellCanvas"></canvas>
      <p id="terrellDesc">特勒爾視覺效應示意</p>
    </div>
  </main>

  <footer>
    <p id="explanation">
      Lorentz 收縮：物體長度依 $$L = L_0\sqrt{1-\beta^2}$$ 收縮；<br>
      Terrell 效應：觀測者會因光速有限，看到物體似乎旋轉。
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
